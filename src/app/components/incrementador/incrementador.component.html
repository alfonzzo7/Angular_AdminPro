<h3>{{ leyenda }}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" (click)="cambiarProgreso(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
    </div>

    <input #txtProgress type="number" class="form-control text-center" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange( $event )" min="0" max="100">

    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="cambiarProgreso(5)">
          <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
