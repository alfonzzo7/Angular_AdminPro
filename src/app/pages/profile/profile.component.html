<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre de usuario*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre de usuario" require>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="usuario.email" name="email" [disabled]="usuario.google" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email del usuario" require>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light">
                              <i class="fa fa-save"></i>
                              Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen del usuario</h4>
                <form class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <div class="col-sm-12" align="center">
                            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                            <input (change)="seleccionImagen($event.target.files[0])" type="file">
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-12">
                            <button (click)="actualizarFoto()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Actualizar
                              </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
